spring.application.name=BugZapperJ
spring.datasource.url=jdbc:h2:mem:testDB;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.data.jpa.repositories.enabled=true
spring.sql.init.mode=always
#;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT='CREATE SCHEMA IF NOT EXISTS BugZapperJ';SET SCHEMA BugZapperJ;